<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
        required
        minlength="5"
        ngModel
        name="courseName"
        #courseName="ngModel"
        id="courseName"
        type="text"
        class="form-control">
        <div
            class="alert alert-danger"
            *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">
                Course Name is required.
            </div>
            <div *ngIf="courseName.errors.minlength">
                Course Name must be at least {{ courseName.errors.minlength.requiredLength }} characters.
            </div>
        </div>

        <label for="category">Category</label>
        <select
        required
        name="category"
        id="category"
        ngModel
        #category="ngModel"
        class="form-control">
            <option *ngFor="let category of categories" [value]="category.id" >
                {{ category.name }}
            </option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category is required.
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ngModel name="isGuaranteed">30-Day Money-Back Guarantee
            </label>
        </div>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
